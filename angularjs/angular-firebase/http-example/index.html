<!doctype html>
<html lang="en">
<head>
  <title>Angular Data Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="postcode.svc.js"></script>
  <script type="text/javascript" src="postcode.ctrl.js"></script>
</head>
<body class="container" ng-app="dataServices">
  <div ng-controller="PostCodeController">
    <div>
      <h1>Postcode Information:</h1>
      PostCode: {{postCodeData.result.postcode}}</p>
      Country: {{postCodeData.result.country}} <p />

      Latitude: {{postCodeData.result.latitude}} <p />
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <title>Routes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
</head>
<body>
  <div class="container" ng-app="routeApp">
    <div>
      <span>Choose:</span>
      <br/>
      <br/>
      <a href="#employees">Employees</a>
      <br/>
      <a href="#departments">Departments</a>
    </div>

    <div ng-view></div>
  </div>

  <script type="text/javascript">
    var app = angular.module('routeApp', ['ngRoute']);

    //  Configure several routes of the module using $routeProvider
    //  Whenever the URL matches /employees, the employee.html template should be inserted into the ng-view placeholder of the index.html file with EmployeeCtrl as the controller.
    app.config(function($routeProvider){
      $routeProvider
        .when('/employees', {
          templateUrl: 'employee.html',
          controller: 'EmployeeCtrl'
        })
        .when('/departments', {
          templateUrl: 'department.html',
          controller: 'DepartmentCtrl'
        })
        .otherwise({
          redirectTo: '/'
        });
    });
  </script>
  <script type="text/javascript" src="employee.ctrl.js"></script>
  <script type="text/javascript" src="department.ctrl.js"></script>
</body>
</html>
